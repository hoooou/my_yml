proxy-groups:
  - name: 🚀 全局选择
    type: select
    proxies:
      - DIRECT
      - REJECT
      - 🎯 手动选择
      - ♻️ 自动选择

  - name: ♻️ 自动选择
    type: url-test
    url: 'https://www.google.com'
    interval: 300
    tolerance: 50
    use:
      - zua426
      - oslookClash
      - adispeed
      - ssrsub
      - free886

  - name: 🎯 手动选择
    type: select
    use:
      - zua426
      - oslookClash
      - adispeed
      - ssrsub
      - free886

  - name: ♻️ Gloab专用
    type: select
    url: 'https://www.google.com'
    interval: 300
    tolerance: 50
    use:
      - zua426
      - oslookClash
      - adispeed
      - ssrsub
      - free886


proxy-groups:
  - name: 🚀 全局选择
    type: select
    lazy: true
    interval: 3000
    tolerance: 50
    proxies:
      - DIRECT
      - REJECT
      - 🎯 手动选择
      - ♻️ 自动选择
      - ♻️ 高速频道高可用(自动切换节点)
  - name: ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    lazy: true
    interval: 3000
    tolerance: 120
    use:
      - zua426
      - oslookClash
      - adispeed
      - ssrsub
      - free886
      - ioii121
      - wxshi

  - name: 🎯 手动选择
    type: select
    lazy: true
    interval: 3000
    url: http://www.gstatic.com/generate_204
    tolerance: 120
    use:
      - zua426
      - oslookClash
      - ssrsub
      - free886
      - ioii121
      - wxshi

  - name: ♻️ 高速频道高可用(自动切换节点)
    lazy: true
    interval: 3000
    tolerance: 120
    url: http://www.gstatic.com/generate_204
    type: url-test
    use:
      - wxshi
      - ioii121
proxy-providers:

  zua426:
    type: http
    path: proxy-providers/zua426.yaml
    url: "https://zua426.cf/clash/proxies?nc=CN&type=trojan"

proxy-groups:
  - name: 🚀 全局选择
    type: select
    lazy: false
    interval: 86400
    tolerance: 600
    url: http://captive.apple.com
    expected-status: 200

    proxies:
      - DIRECT
      - 🎯 手动选择
      - ♻️ 自动选择
      - 🤖 ChatGPT自动选择可用节点
      - 🤖 Google自动选择可用节点
      - 🤖 推特自动选择可用节点

  - name: 🎯 手动选择
    type: select
    lazy: false
    url: http://captive.apple.com
    expected-status: 200
    interval: 120
    tolerance: 600
    <<: *usex

  - name: ♻️ 自动选择
    type: url-test
    url: http://captive.apple.com
    expected-status: 200
    interval: 120
    tolerance: 600
    <<: *usex

  - name: 🤖 ChatGPT自动选择可用节点
    type: fallback
    url: https://api.openai.com/compliance/cookie_requirements
    expected-status: 200
    disable-udp: true
    interval: 120
    tolerance: 800
    timeout: 800
    lazy: false
    <<: *usex
    
  - name: 🤖 Google自动选择可用节点
    type: fallback
    url: https://www.google.com
    interval: 120
    tolerance: 800
    timeout: 800
    disable-udp: true
    lazy: false
    expected-status: 200
    <<: *usex

  - name: 🤖 推特自动选择可用节点
    type: fallback
    url: https://twitter.com/favicon.ico
    lazy: false
    interval: 120
    tolerance: 800
    disable-udp: true
    timeout: 800
    expected-status: 200
    <<: *usex

proxy-groups:
  - name: 🚀 全局选择
    type: select
    lazy: true
    interval: 3000
    tolerance: 50
    proxies:
      - DIRECT
      - REJECT
      - 🎯 手动选择
      - ♻️ 自动选择
      - ♻️ 高速频道高可用(自动切换节点)
  - name: ♻️ 自动选择
    type: url-test
    url: https://www.gstatic.com/generate_204	
    lazy: true
    interval: 3000
    tolerance: 120
    use:

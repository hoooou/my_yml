proxy-groups:
  - name: 🚀 全局选择
    type: select
    lazy: true
    interval: 86400
    tolerance: 120
    url: https://cp.cloudflare.com/generate_204	
    proxies:
      - DIRECT
      - 🎯 手动选择
      - ♻️ 自动选择

  - name: 🎯 手动选择
    type: select
    lazy: true
    url: https://cp.cloudflare.com/generate_204	
    interval: 86400
    tolerance: 120
    <<: *usex

  - name: ♻️ 自动选择
    type: url-test
    url: https://cp.cloudflare.com/generate_204	
    lazy: true
    interval: 86400
    tolerance: 6000
    <<: *usex

p: &p
